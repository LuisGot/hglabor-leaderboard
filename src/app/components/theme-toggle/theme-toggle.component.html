<button
  (click)="toggleTheme()"
  class="p-2 rounded-full bg-[#2196F3] text-white hover:bg-[#42A5F5] transition-colors border-2 border-b-4 border-[#1976D2]"
  aria-label="Toggle theme"
>
  <img
    *ngIf="!(isDarkMode$ | async)"
    src="assets/images/icons/moon-icon.svg"
    alt="Moon icon"
    class="h-4 w-4"
  />
  <img
    *ngIf="isDarkMode$ | async"
    src="assets/images/icons/sun-icon.svg"
    alt="Sun icon"
    class="h-4 w-4"
  />
</button>
