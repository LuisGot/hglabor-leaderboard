<header class="z-40 bg-white dark:bg-neutral-900 shadow-md text-lg">
  <div class="container mx-auto px-4">
    <div class="flex items-center justify-between h-16">
      <a routerLink="/" class="flex items-center gap-2">
        <img
          src="assets/images/hglabor.webp"
          alt="Logo"
          class="w-14 h-auto mb-3 pixelated"
        />
        <span class="text-gray-800 dark:text-white text-3xl">hglabor.de</span>
      </a>
      <nav
        class="hidden md:flex items-center space-x-8 text-gray-700 dark:text-gray-200"
      >
        <a
          routerLink="/"
          class="hover:text-[#1976D2] dark:hover:text-[#2196F3] transition-colors duration-200"
          >Leaderboard</a
        >
        <a
          routerLink="/players"
          class="hover:text-[#1976D2] dark:hover:text-[#2196F3] transition-colors duration-200"
          >Players</a
        >
      </nav>
      <div class="items-center gap-2 hidden md:flex">
        <app-server-info></app-server-info>
        <app-theme-toggle></app-theme-toggle>
      </div>
      <button
        (click)="toggleMobileMenu()"
        class="md:hidden flex items-center focus:outline-none"
      >
        <svg
          *ngIf="!mobileMenuOpen"
          class="w-6 h-6 text-gray-800 dark:text-white"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
        <svg
          *ngIf="mobileMenuOpen"
          class="w-6 h-6 text-gray-800 dark:text-white"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>
  </div>
  <div
    *ngIf="mobileMenuOpen"
    class="md:hidden bg-white dark:bg-neutral-900 shadow-md"
  >
    <div class="px-4 py-4">
      <div class="flex items-center justify-between gap-4 mb-4">
        <app-server-info></app-server-info>
        <app-theme-toggle></app-theme-toggle>
      </div>
      <nav class="flex flex-col space-y-2 text-gray-700 dark:text-gray-200">
        <a
          routerLink="/"
          (click)="toggleMobileMenu()"
          class="hover:text-[#1976D2] dark:hover:text-[#2196F3] transition-colors duration-200"
          >Leaderboard</a
        >
        <a
          routerLink="/players"
          (click)="toggleMobileMenu()"
          class="hover:text-[#1976D2] dark:hover:text-[#2196F3] transition-colors duration-200"
          >Players</a
        >
      </nav>
    </div>
  </div>
</header>
