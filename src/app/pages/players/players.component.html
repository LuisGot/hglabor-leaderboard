<div class="bg-white dark:bg-neutral-900 relative overflow-hidden">
  <div class="container mx-auto px-4 py-8">
    <div class="opacity-0 animate-slide-up animation-delay-300">
      <div class="mb-6 flex items-center space-x-4">
        <h3 class="text-3xl text-[#2196F3] font-bold tracking-wide">
          Player Search
        </h3>
        <div class="h-1 flex-grow bg-[#2196F3]/30 rounded-full"></div>
      </div>

      <div
        class="max-w-2xl mx-auto overflow-hidden bg-gray-50 dark:bg-neutral-800 backdrop-blur-sm rounded-xl border-2 border-[#2196F3]/30 shadow-lg p-8 opacity-0 animate-slide-up animation-delay-400"
      >
        <div class="mb-6">
          <label
            for="uuid"
            class="block text-xl font-medium text-gray-800 dark:text-white mb-3"
          >
            Enter Player UUID
          </label>
          <input
            type="text"
            id="uuid"
            [(ngModel)]="uuid"
            placeholder="Enter player UUID..."
            class="w-full px-4 py-3 bg-white dark:bg-neutral-900 rounded-lg border-2 border-[#2196F3]/30 focus:outline-none focus:border-[#2196F3] text-gray-800 dark:text-white text-xl shadow-sm"
          />
        </div>

        <button
          (click)="searchPlayer()"
          class="w-full btn-primary px-6 py-3 rounded-lg flex items-center justify-center gap-2 text-lg font-medium"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
          Search Player
        </button>
      </div>
    </div>
  </div>
</div>
