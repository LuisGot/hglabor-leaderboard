<div class="min-h-screen bg-white dark:bg-neutral-900 relative overflow-hidden">
  <div class="container mx-auto px-4 pt-8">
    <div class="max-w-2xl mx-auto opacity-0 animate-fade-in">
      <h1
        class="text-4xl text-gray-800 dark:text-white mb-8 text-center opacity-0 animate-slide-up animation-delay-150"
      >
        Player Search
      </h1>

      <div
        class="bg-gray-50 dark:bg-neutral-800 backdrop-blur-sm rounded-lg border-2 border-[#2196F3]/30 p-8 opacity-0 animate-slide-up animation-delay-300"
      >
        <div class="mb-6">
          <label
            for="uuid"
            class="block text-gray-800 dark:text-white text-xl mb-2"
          >
            Enter Player UUID
          </label>
          <input
            type="text"
            id="uuid"
            [(ngModel)]="uuid"
            placeholder="Enter player UUID..."
            class="w-full px-4 py-2 bg-white dark:bg-neutral-900 rounded-lg border-2 border-[#2196F3]/30 focus:outline-none focus:border-[#2196F3] text-gray-800 dark:text-white text-xl"
          />
        </div>

        <button
          (click)="searchPlayer()"
          class="w-full btn-primary px-6 py-3 rounded-lg"
        >
          Search Player
        </button>
      </div>
    </div>
  </div>
</div>
